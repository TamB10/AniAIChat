<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ani AI Chat</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- PDF.js -->
  <script>
    window.pdfjsLib = {
      GlobalWorkerOptions: {
        workerSrc: 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js'
      }
    };
  </script>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <!-- JSZip & DOCX -->
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/docx-preview@0.3.1/dist/docx-preview.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Ani AI Chat</h1>
      <select id="model-select"></select>
      <button id="new-chat">New Chat</button>
      <div id="chat-list"></div>
    </aside>

    <main class="chat-area">
      <div id="messages"></div>
      <div class="input-area">
        <div class="file-upload">
          <label for="file-input">ðŸ“Ž</label>
          <input type="file" id="file-input" style="display:none;" />
        </div>
        <input type="text" id="prompt-input" placeholder="Ask anything..." />
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
